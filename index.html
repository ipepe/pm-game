<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="initial-scale=1, maximum-scale=1, user-scalable=0, minimal-ui, shrink-to-fit=no, width=device-width, height=device-height, viewport-fit=cover" name="viewport" />
    <meta content="yes" name="mobile-web-app-capable" />
    <title>PMGame</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script src="javascripts/phaser.js"></script>
    <style>
        html, body, canvas { text-align: center; height: 100%; }
        body{ margin: 0; padding: 0; text-align: center; }
        canvas { display: inline !important; }
    </style>
</head>
<body>
    <script src="javascripts/initialStates.js"></script>
    <script src="javascripts/menuState.js"></script>
    <script src="javascripts/minigames/1.js"></script>
    <script src="javascripts/minigames/2.js"></script>
    <script src="javascripts/minigames/3.js"></script>
    <script src="javascripts/minigames/4.js"></script>
    <script src="javascripts/minigames/5.js"></script>
    <script src="javascripts/minigames/6.js"></script>
    <script src="javascripts/minigames/7.js"></script>
    <script src="javascripts/minigames/8.js"></script>
    <script src="javascripts/minigames/9.js"></script>
    <script src="javascripts/minigames/10.js"></script>
    <script>
      $(document).ready(function(){

        window.game = new Phaser.Game(800, 640, Phaser.AUTO, '');

        game.state.add('boot', bootState);
        game.state.add('load', loadState);
        game.state.add('menu', menuState);
        game.state.add('miniGame1', miniGame1);
        game.state.add('miniGame2', miniGame2);
        game.state.add('miniGame3', miniGame3);
        game.state.add('miniGame4', miniGame4);
        game.state.add('miniGame5', miniGame5);
        game.state.add('miniGame6', miniGame6);
        game.state.add('miniGame7', miniGame7);
        game.state.add('miniGame8', miniGame8);
        game.state.add('miniGame9', miniGame9);
        game.state.add('miniGame10', miniGame10);
        game.state.start('boot');

      });
    </script>
</body>
</html>
